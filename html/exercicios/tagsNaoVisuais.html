<h1>Tags Não Visuais</h1>

<!-- 
    tags semanticas...

    section - agrupamento de conteudo dentro de um cotexto maior
    article - conteúdo auto-contido
    header - cabeçalho da pagina
    footer - rodape do documento
    nav - agrupa os links de navegacao
    aside - de lado(adendo). Relacionado no conteudo em volta
    details - exibe detalhes que pode ser exibidos

    as fomosas
    
    div - divisao ou seção da linha inteira
    span - usado para agrupar elementos inline
 -->
