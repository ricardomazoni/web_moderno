<script>
    function ocultaMenu(classe){
        
        respostas = document.getElementsByClassName(classe); //recupera todos elementos da classe faq
        for (var i = 0; i < respostas.length; i++) { // coloca todos eles invisiveis
            if (respostas[i].style.display !== 'none'){
                respostas[i].style.display = 'none'; 
            }else{
                respostas[i].style.display = 'inherit'; 
            }
            
    }

}


</script>
