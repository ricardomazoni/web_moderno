<html>

        #conteudo{
            padding: 30px 0px;
        }

</head>
<body>
    <header>
        Exercicios de Html
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00- Teste</a>

        <a href wm-nav="exercicios/temp.html">Chama Temp</a>

        <a href wm-nav="exercicios/texto.html">Texto</a>

    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                // requisao ajaxa para receber o retorno da pagina
                // e reinderizar na pagina corrente    
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)

            }            
        })
    </script>
</body>
</html>
